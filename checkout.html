<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous"/>
    <script src="checkout.js" defer> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.2.61/jspdf.debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>



    </head>
    <body>
       
        <div style="visibility:hidden"> <asp:TextBox ID="lblFname" runat="server" Text="0"></asp:TextBox> </div>
        

        <div id="wrapper">
            <div class="varorBestallning">
                <h1>Dina varor :</h1>
              </div>
            <div id="shoppingItem"></div>
            <div class="container">
                <form action="">
                    <h1>
                        <i class="fas fa-shipping-fast"></i>
                        Leveransdetaljer
                    </h1>
                    <div id="name">
                        <div>
                            <label for="f-name">Förnamn</label>
                            <input type="text" name="fname" class="fname" required>
                        </div>
                        <div>
                            <label for="l-name">Efternamn</label>
                            <input type="text" name="enamn" class="enamn" required>
                        </div>
                    </div>
                    <div id="street">
                        <label for="name">Gata</label>
                        <input type="text" name="adress" class="adress" required>
                    </div>
                    <div id="adress-info">
                        <div>
                            <label for="city">Stad</label>
                            <input type="text" name="stad" class="stad" required>
                        </div>
                        <div>
                            <label for="state">Län</label>
                            <input type="text" name="lan" class="lan" required>
                        </div>
                        <div>
                            <label for="zip">Postkod</label>
                            <input type="number" name="post" class="post" required>
                        </div>
                    </div>
                    <h1>
                        <i class="far fa-credit-card"></i> Kortuppgifter
                    </h1>
                    <div id="cc-num">
                        <label for="card-num">kreditkortsnummer</label>
                        <input type="number" name="kknr" class="kknr" required>
                    </div>
                    <div id="cc-info">
                        <div>
                            <label for="card-num">Utgångsdatum</label>
                            <input type="number" name="kkdatum" class="kkdatum" required>
                        </div>
                        <div>
                            <label for="card-num">CCV</label>
                            <input type="number" name="kkcvc" class="kkcvc" required>
                        </div>
                    </div>
                    <div class="btns">
                        <button id="slutforPDF" disabled>Köp</button>
                        <button onclick="window.location.href='index.html';">Tillbaka till startsidan</button>
                    </div>
                </form>
            </div>
        </div>
 


    

        
    </body>
</html>
