<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Våran e-handel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <script src="app.js" defer> </script>

</head>
<body>
<div class="wrapper">

    <header>
        

        <div class="headerLogo">

            <h1>Affordable Art Online</h1>

        </div>

        <div>
            <form class="logIn">
                <input type="text" name="username" placeholder="Användarnamn" id="username">
                <input type="password" name="password" placeholder="Lösenord" id="password">
                <button id="loginBtn">Logga in</button>
            </form>
        </div>
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Varukorg</button>
            <div id="myDropdown" class="dropdown-content">
                <div id="cart-items">
                
            </div>
            <div class="sum-total">
                <strong>Totalt</strong>
                <span class="total-price"></span>
            </div>
            <div>
                <button id="deleteCart">Töm varukorg</button>
                <button id="buyBtn">Till kassan</button>
            </div>
            </div>
          </div>
        </header>

    <main>

        <section id="products">
            <div class="productlist">
            <!-- här pushas produkterna in -->
            </div>
        </section>

    </main>
    
    <footer>
        <div class="footer_left">
            <a href="www.facebook.com/vårhemsida"><i class="fab fa-facebook-square"></i> Facebook</a>
            <a href="www.instagram.com/vårhemsida"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="www.linkedin.com/vårhemsida"><i class="fab fa-linkedin"></i> Linkedin</a>
        </div>

        <div class="footer_right">
            <a href="index.html" class="footer_item">Startsida</a>
            <a href="add_product.html" class="footer_item hidden">Hantera produkter</a>
            <a href="contact.html" class="footer_item">Kundservice</a>
            <a href="about.html" class="footer_item">Om oss</a>
        </div>
    </footer>

</div>
</body>
</html>
