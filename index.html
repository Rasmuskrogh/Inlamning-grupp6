<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Våran e-handel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

<body>
<div class="wrapper">

    <header>
        
        <div class="headerLogoSmall">
            <img src="/images/logo.png" alt="Small company logo">
        </div>

        <div class="headerLogo">

            <h1>Affordable Art Online</h1>

        </div>

        <div>
            <form class="logIn">
                <input type="text" name="username" placeholder="Användarnamn" id="username">
                <input type="password" name="password" placeholder="Lösenord" id="password">
                <button id="loginBtn">Logga in</button>
            </form>
        </div>
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Kassa</button>
            <div id="myDropdown" class="dropdown-content">
                <div id="cart-items">
                
            </div>
            <div class="sum-total">
                <strong>Totalt</strong>
                <span class="total-price"></span>
            </div>
            <div>
                <button id="deleteCart">Töm varukorg</button>
                <button id="buyBtn">Till kassan</button>
            </div>
            </div>
          </div>
        </header>

    <main>

        <section id="products">
            <div class="productlist">
            <!-- här pushas produkterna in -->
            </div>
        </section>

    </main>
    
    <footer class="footer">
        <div class="footer_left">
            <img src="/images/logo.png" alt="company logo">
            <div class="socials">
            <a href="www.facebook.com/vårhemsida"><i class="fab fa-facebook-square"></i> </a>
            <a href="www.instagram.com/vårhemsida"><i class="fab fa-instagram"></i> </a>
            <a href="www.linkedin.com/vårhemsida"><i class="fab fa-linkedin"></i> </a>
            <a href="www.twitter.com/vårhemsida"><i class="fab fa-twitter"></i> </a>
            </div>
        </div>

        <div class="footer_mid">
            <h2>Varför ska du handla hos oss?</h2>
            <ul class="box">   
                <li><i class="fas fa-check"></i>Hög kvalitet</li>
                <li><i class="fas fa-check"></i>Säkra betalsätt</li>
                <li><i class="fas fa-check"></i>Fri leverans</li>
                <li><i class="fas fa-check"></i>30 dagar öppetköp</li>
            </ul> 
        </div>
       
        <div class="footer_right">
            <h2>Information och kundservice</h2>

                <li><a href="index.html" class="footer_item">Startsida</a></li>
                <li><a href="add_product.html" class="footer_item hidden">Hantera produkter</a></li>

                <li><a href="about.html" class="footer_item">Om oss</a></li>
                <li><a href="add_product.html" class="footer_item hidden">Hantera produkter</a></li>
