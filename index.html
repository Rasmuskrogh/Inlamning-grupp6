<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Våran e-handel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <script src="app.js" defer> </script>

</head>
<body>
<div class="wrapper">

    <header>
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Varukorg</button>
            <div id="myDropdown" class="dropdown-content">
                <div class="cart-items">
                
            </div>
            <div class="sum-total">
                <strong>Totalt</strong>
                <span class="total-price"></span>
            </div>
            <div>
                <button id="deleteCart">Rensa</button>
            </div>
            </div>
          </div>
    </header>

    <main>

        <form id ="add_form">
            <input id="add_title" type="text" placeholder="Titel på produkt">
            <input id="add_info" type="text" placeholder="Beskrivning">
            <input id="add_price" type="number" placeholder="Pris">
            <input type="text" id="search" placeholder="Sök efter bild">
            <!-- funktionen måste ha event för att prevent default ska fungera i js filen -->
            <button onclick="searchPhotos(event)">Sök</button>
            <button id="uploadBtn">Lägg till produkt</button>
        </form>
        
    
        <section id="products">
            <div class="productlist">
            <!-- här pushas produkterna in -->
            </div>
        </section>

    </main>
 
    <footer>
        <div class="footer_left">
            <a href="www.facebook.com/vårhemsida"><i class="fab fa-facebook-square"></i> Facebook</a>
            <a href="www.instagram.com/vårhemsida"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="www.linkedin.com/vårhemsida"><i class="fab fa-linkedin"></i> Linkedin</a>
        </div>

        <div class="footer_right">
            <a href="index.html">Startsida</a>
            <a href="add_product.html">Lägg till produkt</a>
            <a href="contact.html">Kundservice</a>
            <a href="about.html">Om oss</a>
        </div>
    </footer>

</div>
</body>
</html>
